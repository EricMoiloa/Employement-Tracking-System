<!DOCTYPE html>
<html lang="en">
<head>
	<title>registration</title>
	<meta charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'css/webfonts/all.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <script src="{% static 'jquery-3.4.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/style.js' %}"></script>
</head>
<body>

<!-- navigation -->
<div class="topnav" id="myTopnav">
  <a style="color: rgb(192, 186, 186);">LetzHealth</a>
  <a href="{% url 'index' %}" id="myBtn">Home</a>
  
  
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fas fa-bars"></i>

<!-- form start -->
<div class="container-fluid thumbnail" id="wrap">
    <div class="row">
        <div class="col-md-12">
            <h2>Add Doctor</h2>
            <!-- {% for message in messages %}
            <h5>{{message}}</h5>
            {% endfor %} -->
              <form method="POST" action="{% url 'add_doctor' %}"  accept-charset="utf-8" class="form" role="form">
                {% csrf_token %}
                <br>
                 <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="name" value="{{ name }}" class="form-control " placeholder="First Name" required/>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="surname" value="{{ surname }}" class="form-control " placeholder="Last Name" required/>
                    </div>
                 </div>
                    <input type="text" name="username" value="{{ username }}" class="form-control " placeholder="Doctor Id" required/>
                    <p class="errors">{{ errorUsername }}</p>
                    <input type="email" name="email" value="{{ email }}" class="form-control " placeholder="email" required/>
                    <p class="errors">{{ errorEmail }}</p>
                    <input type="number" name="contactNo" value="{{ contactNo }}" class="form-control " placeholder="Phone Number"  required/>
                    <input type="text" name="speciality" value="{{ speciality }}" class="form-control " placeholder="speciality"  required/>
                    <label>Birth Date</label>
                 <div class="row">
                        <div class="col-xs-4 col-md-4">
                            <select name="month" class = "form-control " required>
                                <option value="{{ month }}">Month</option>
                                <option value="01">Jan</option>
                                <option value="02">Feb</option>
                                <option value="03">Mar</option>
                                <option value="04">Apr</option>
                                <option value="05">May</option>
                                <option value="06">Jun</option>
                                <option value="07">Jul</option>
                                <option value="08">Aug</option>
                                <option value="09">Sep</option>
                                <option value="10">Oct</option>
                                <option value="11">Nov</option>
                                 <option value="12">Dec</option>
                            </select>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <select name="day" class = "form-control " required>
                                <option value="{{ day }}">Day</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <select name="year" class = "form-control " required>
                                <option value="{{ year }}">Year</option>
                                <option value="1981">1981</option>
                                <option value="1982">1982</option>
                                <option value="1983">1983</option>
                                <option value="1984">1984</option>
                                <option value="1985">1985</option>
                                <option value="1986">1986</option>
                                <option value="1987">1987</option>
                                <option value="1988">1988</option>
                                <option value="1989">1989</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                            </select>
                        </div>
                    </div>
                    <label>Gender : </label>
                        <label class="radio-inline">
                        <input type="radio" name="gender" value="male" required/>Male
                        </label>
                        <label class="radio-inline" >
                        <input type="radio" name="gender" value="female" required/>Female
                        </label>
                        <br />
                        <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit" name="signup" id="signup">Add Doctor</button>
                    </form>

                    
                                    
        </div>
    </div>
</div>
