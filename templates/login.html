
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div class="login__body">
    <div class="login__box">
        <div class="row">
            <div class="col-lg-6 image__box">
                <img src="{% static 'img/undraw_login_re_4vu2.svg' %}" style="width: 450px;height: 675px;" alt="">
            </div>
            <div class="col-lg-6">
                <form action="" class="login__form">
                    <h4 class="text-center">Login</h4>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="row" style="margin-top: 12px;">
                        <div class="col-lg-6">
                            <button class="btn btn-custom-submit">Login</button>
                        </div>


                        <div class="col-lg-6" style="margin-top: 6px">
                            <a class="forget__password" href="">Forget Password</a>
                        </div>

                    </div>
                </form>

            </div>
        </div>

        <span class="outshape"></span>
    </div>
</div>

{% endblock %}
