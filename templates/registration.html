
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div  class="signup__body">
  <div  class="signup__box">
      <div class="row">
          
          <div class="col-lg-6">
              <form class="signup__form" method="POST" action="{% url 'registration' %}"  accept-charset="utf-8" >      
                {% csrf_token %}
                <h4 class="text-center">Sign Up Below</h4>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email:example@gmail.com">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Phone number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nationality">
                        </div>
                        <div class="form-group mt-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="2">Rather Not say</option>
                              </select>
                        </div>


                        <div class="form-group mt-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>I am</option>
                                <option value="1">Job Seeker</option>
                                <option value="2">Employer</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>


                        <div class="row" style="margin-top: 12px;">
                            <div class="col-lg-6">
                                <button class="btn btn-custom-submit">Sign Up</button>
                            </div>
                            


                            <div class="col-lg-6" style="margin-top: 14px">
                                <a class="forget__password" href="">login here</a>
                            </div>

                        </div>
              </form>

          </div>
          <div class="col-lg-6 image__box2">
            <img  class="im"  src="{% static 'img/undraw_authentication_re_svpt.svg' %}" alt="">
        </div>
      </div>

      <span class="outshape"></span>
      <span class="outshape1"></span>
  </div>
</div>
{% endblock %}
